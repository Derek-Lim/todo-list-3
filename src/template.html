<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand">Todo List</span>
      <button id="add-todo-open-btn">+</button>
      <dialog id="add-todo-modal">
        <form id="add-todo-form">
          <div class="form-header">Add Todo</div>
          <hr>
          <label for="title">
            Title
            <input type="text" name="title" id="title" required>
          </label>
          <label for="project">
            Project
            <input type="text" name="project" id="project" required>
          </label>
          <label for="due-date">
            Due Date
            <input type="date" name="due-date" id="due-date" required>
          </label>
          <label for="description">Description</label>
          <textarea name="description" id="description" required></textarea>
          <div>Priority</div>
          <div>
            <label for="priority">
              <input type="radio" id="high" name="priority" required>
              High
            </label>
            <label for="priority">
              <input type="radio" id="medium" name="priority" required>
              Medium
            </label>
            <label for="priority">
              <input type="radio" id="low" name="priority" required>
              Low
            </label>
          </div>
          <hr>
          <div class="form-button-container">
            <button id="add-todo-close-btn" type="button">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </nav>
    <div class="container">
      <div class="sidebar">
        <div class="menu-container">
          <div class="category">
            <span>Total</span>
            <button class="total-count"></button>
          </div>
          <div class="category">
            <span>Today</span>
            <button class="today-count"></button>
          </div>
        </div>
        <hr>
        <div class="category project-header">Projects</div>
        <div class="project-container"></div>
      </div>
      <div class="todo-container"></div>
    </div>
    <footer class="footer">Copyright Â© 2025 Derek Lim</footer>
  </body>
</html>
